    <header>

            <a href="../index.html" class="back-link">
                <img src="../IMAGENES/atras.png" alt="Volver Atrás" class="back-icon">

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <p>¡Estamos aquí para ayudarte con cualquier pregunta o consulta que tengas!</p>
            <div class="info-contacto">
                <div class="contacto-item">
                    <img src="../IMAGENES/telefono.png" alt="Teléfono">
                    <p>Número de Teléfono: <br><span>829-635-9171</span></p>

                <div class="contacto-item">
                    <img src="../IMAGENES/correo.png" alt="Correo">

                <input type="text" id="nombre" name="nombre" required>

                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit" class="enviar-btn">Enviar Mensaje</button>

        </section>
